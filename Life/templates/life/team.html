{% extends 'base.html' %}
{% load static %}
{% block maincontent %}

<!--inner banner-->
<div class="inner-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1>Our Doctors</h1>
      </div>
    </div>
  </div>
</div>
<!--inner banner End-->

<!--Main Content Start-->
<div class="main-content">
  <div class="team-page">
    <div class="container">
      <div class="row">
        {% for doctor in object_list %}
        <div class="col-md-3 col-sm-6">
          <div class="team-box mb50">
            <div class="team-thumb"><img src="{{ doctor.picture.url }}" alt=""></div>
            <div class="team-text">
              <h5>{{ doctor.name }}</h5>
              <strong>{{ doctor.dept}}</strong></br>
              <b class='text-danger'>{{ doctor.timing}}</b>
              <ul class="team-social">
                <li><a class="tw" href="https://twitter.com/drnareshkr?lang=en"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                <li><a class="fb" href="https://www.facebook.com/dr.naresh.kumar.1"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li><a class="insta" href="https://www.instagram.com/drnareshkr/"><i class="fa fa-instagram"
                      aria-hidden="true"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="row">
        <div class="col-md-12">
          {% if is_paginated %}
          {% include 'partials/_pagination.html' %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
<!--Main Content End-->
{% endblock maincontent %}
